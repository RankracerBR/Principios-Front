<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 800px;
        }

        table td, table th {
            border: 1px solid #ccc;
            padding: 5px; /* 'enchimento' */
            text-align: left;
        }

        table caption {
            caption-side: top;
            text-align: left;
            font-style: italic;
            font-size: 14px;
            margin-bottom: 5px 0;
        }

        tfoot td{
            font-style: italic;
        }

        .responsive-table{
            max-width: 100%;
            overflow-x: auto
        }

        label {
            cursor: pointer;
        }
    </style>

</head>
<body>
    
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label>Nome:</label>
            <input type="text" id="nome"
            name="nome" placeholder="Seu nome" required>
        </p>
        
        <p>
            Gênero:<br>
            <label for="feminino">feminino</label>
            <input type="radio" id="feminino" name="genero"
            value="feminino" ><br>
            <label for="masculino">masculino</label>
            <input type="radio" id="dev2" name="dev2"
            value="masculino"><br>
            <label for="outro_outra">Outro ou Outra</label>
            <input type="radio" id="outro_outra" name="outro_outra"
            value="sim"><br>
        </p>

        <p>
            <label>Date:</label>
            <input type="date" id="date"
            name="date" value="2025-1-08">
        </p>

        <p>
            <label for="datetime">Date:</label>
            <input type="datetime-local" id="date"
            name="date" value="2025-1-08T20:00">
        </p>

        <p>
            <label for="time">Date:</label>
            <input type="time" id="time"
            name="time" value="20:00:01">
        </p>

        <p>
            <label for="cor">Date:</label>
            <input type="color" id="cor"
            name="cor" value="#003d66">
        </p>

        <p>
            <label for="email">Date:</label>
            <input type="email" id="email"
            name="email" placeholder="ex.: email@email.com">
        </p>

        <p>
            <label for="file">Sua foto:</label>
            <input type="file" id="email"
            name="email" accept=".png, .svg, images/*" multiple>
        </p>
        
        <p>
            <label for="number">Number:</label>
            <input type="number" id="number"
            name="number" value="Digite um número"
            min="10" max="50">
        </p>

        <p>
            <button type="reset">Reset</button>
            <button type="submit">Enviar</button>
        </p>
        
        <p>
            <label for="password">Sua senha:</label>
            <input type="password" id="password"
            name="password" value="Digite sua senha">
        </p>

        <p>
            <label for="range">range:</label>
            <input type="range" id="range"
            name="range" min="0" max="10" step="2">
        </p>

        <datalist id="tickmarks">
            <option value="0" label="0%"></option>
            <option value="10"></option>
            <option value="20"></option>
            <option value="30"></option>
            <option value="40"></option>
            <option value="50" label="50%"></option>
            <option value="60"></option>
            <option value="70"></option>
            <option value="80"></option>
            <option value="90"></option>
            <option value="100" label="100%"></option>
        </datalist>
        
        <p>
            <label for="url">Sua url:</label>
            <input type="url" id="url"
            name="url">
        </p>

        <p>
            <label for="search">Sua url:</label>
            <input type="search" id="search"
            name="search" placeholder="search">
        </p>
        
        <p>
            <label for="select">Selecione alguma opção:</label>
            <select id="select" name="select" multiple>
                    <optgroup>
                    <option value="qualquer 1" label="Label1"></option>
                    <option value="qualquer 2" label="Label 2" disabled></option>
                    <option value="qualquer 3" label="Label 3" selected></option>
                    <option value="qualquer 4" label="Label 4"></option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="textarea">Sua url:</label>
            <textarea name="textarea" id="textarea" rows="8"
            cols="9">
            Mas se a gente colocar
            </textarea>
        </p>

    </form>
</body>


</html>
